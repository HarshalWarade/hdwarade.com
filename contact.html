<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        @media(max-width: 700px){
            .container{
                width: 90%;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HDWARADE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-4">
        <form class="row g-3" action="https://formspree.io/f/xnqwgron" method="post">
            <div class="col-md-6">
                <label for="name" class="form-label">Your name here</label>
                <input type="text" name="name" class="form-control" id="name" autocomplete="off" required>
            </div>
            <div class="col-md-6">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="number" name="contact" class="form-control" id="contact" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name = "address" class="form-control" id="inputAddress" autocomplete="off" required>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Choose a reason</label>
                <select id="inputState" class="form-select">
                    <option selected>--Nothing selected--</option>
                    <option>Wants to talk</option>
                    <option>Wants to buy a site</option>
                    <option>Wants to join</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Other reason (Optional)</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12 my-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
